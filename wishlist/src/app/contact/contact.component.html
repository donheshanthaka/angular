<form class="container p-5" [formGroup]="contactForm" (ngSubmit)="$event.preventDefault(); submitForm()">
    <div class="mb-3">
        <label class="form-label">Your name</label>
        <input type="text" class="form-control" formControlName="senderName">
        <div
            *ngIf="contactForm.get('senderName')?.invalid && (contactForm.get('senderName')?.dirty || contactForm.get('senderName')?.touched)">
            <small *ngIf="contactForm.get('senderEmail')?.hasError('required')" class="text-danger">This field is
                required</small>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Your email address</label>
        <input type="email" class="form-control" formControlName="senderEmail">
        <div
            *ngIf="contactForm.get('senderEmail')?.invalid && (contactForm.get('senderEmail')?.dirty || contactForm.get('senderEmail')?.touched)">
            <small *ngIf="contactForm.get('senderEmail')?.hasError('required')" class="text-danger">This field is
                required</small>
            <small *ngIf="contactForm.get('senderEmail')?.hasError('email') && contactForm.get('senderEmail')?.touched"
                class="text-danger">Please enter a valid email address</small>
            <small *ngIf="contactForm.get('senderEmail')?.hasError('invalidEmailDomain') && contactForm.get('senderEmail')?.touched"
                class="text-danger">The email provider is not allowed</small>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea rows="3" class="form-control" formControlName="senderMessage"></textarea>
        <div
            *ngIf="contactForm.get('senderMessage')?.invalid && (contactForm.get('senderMessage')?.dirty || contactForm.get('senderMessage')?.touched)">
            <small *ngIf="contactForm.get('senderMessage')?.hasError('required')" class="text-danger">This field is
                required</small>
            <small
                *ngIf="contactForm.get('senderMessage')?.hasError('minlength') && contactForm.get('senderMessage')?.touched"
                class="text-danger">The message has to be at least 10 characters</small>
        </div>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit" [disabled]="contactForm.invalid">Send Message</button>
    </div>
</form>
